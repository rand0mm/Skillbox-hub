<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lazy YouTube</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- radio button -->

	<label class="custom-radio">
		<input type="radio" name="gender" class="visually-hidden">
		<span>Мужской пол</span>
	</label>

	<label class="custom-radio">
		<input type="radio" name="gender" class="visually-hidden">
		<span>Женский пол</span>
	</label>

	<label class="custom-file">
		<input type="file" multiple class="visually-hidden">
		<span>Добавьте файлы</span>
	</label>

	<script src="script.js"></script>
</body>
</html>
