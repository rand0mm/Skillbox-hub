<!DOCTYPE html>
<html lang="en">
<head>
  <title>Couples</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/modal.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="wrapper">
    <main>
      <section>
        <div class="container">
          <div class="game">
            <div class="game__interface">
              <div class="progress">
                <div class="level"> Level:
                  <span class="level-text"></span>
                </div>
                <div class="meter pink">
                  <span class="progress-bar"></span>
                </div>
              </div>
              <div id="app" class="timer"></div>
              <div class="game__btns">
                <button class="btn game__btn-start modal-obj">NEW<br>GAME</button>
                <button class="btn game__btn-pause" disabled="disabled" >PAUSE</button>
              </div>
            </div>
            <!-- <div class="game__title">
              <h1 class="title">COUPLES!</h1>
            </div> -->
            <div class="game__box">

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div class="modal" id="modal_3">
    <div class="modal__box">
      <div class="modal__content">
        <div class="modal__card">
          <a href="#" class="link-reset modal__close">
            <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.666641 15.3044L15.3333 0.000153846L16 0.695801L1.33331 16L0.666641 15.3044Z" fill="pink"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.666725 -0.000125032L15.3334 15.3041L14.6667 15.9998L5.76143e-05 0.695522L0.666725 -0.000125032Z" fill="pink"/>
            </svg>
          </a>
          <h3 class="title modal__title">Кол-во карточек по вертикали/горизонтали</h3>
          <form class="form" action="">
            <input class="form__input input" type="number" name="field" id="">
            <button class="btn form__btn modal__close-b btn-start">START</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="modal_1">
    <div class="modal__box">
      <div class="modal__content">
        <div class="modal__card modal__card--win">
          <a href="#" class="link-reset modal__close">
            <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.666641 15.3044L15.3333 0.000153846L16 0.695801L1.33331 16L0.666641 15.3044Z" fill="pink"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.666725 -0.000125032L15.3334 15.3041L14.6667 15.9998L5.76143e-05 0.695522L0.666725 -0.000125032Z" fill="pink"/>
            </svg>
          </a>
          <h3 class="title modal__title modal__title--wide">CONGRATULATIONS !!!</h3>
          <br>
          <button class="btn game__btn--little modal-obj">AGAIN ?</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="modal_2">
    <div class="modal__box">
      <div class="modal__content">
        <div class="modal__card">
          <a href="#" class="link-reset modal__close">
            <svg width="16" height="16" viewbox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.666641 15.3044L15.3333 0.000153846L16 0.695801L1.33331 16L0.666641 15.3044Z" fill="pink"/>
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0.666725 -0.000125032L15.3334 15.3041L14.6667 15.9998L5.76143e-05 0.695522L0.666725 -0.000125032Z" fill="pink"/>
            </svg>
          </a>
          <h3 class="title modal__title">GAME OVER!</h3>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
