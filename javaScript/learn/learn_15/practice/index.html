<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User creation form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="module" src="./main.js"></script>
</head>
<body>
  <div class="container">
    <form class="py-3" id="user-create-form">
      <input class="form-control mb-2" name="email" placeholder="E-mail">
      <select class="form-control mb-2" name="gender">
        <option value="">Пол</option>
        <option value="Female">Женский</option>
        <option value="Male">Мужской</option>
      </select>
      <input class="form-control mb-2" name="name" placeholder="Имя">
      <select class="form-control mb-2" name="status">
        <option value="">Cтатус</option>
        <option value="Active">Активный</option>
        <option value="Inactive">Неактивный</option>
      </select>
      <button class="btn btn-primary">Создать</button>
    </form>
  </div>
</body>
</html>
