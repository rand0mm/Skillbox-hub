<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda</title>
</head>
<body>
  <svg width="166" height="150" viewBox="0 0 166 150" xmlns="http://www.w3.org/2000/svg">
    <rect width = "166" height="150" x="0" y="0" fill = "#f2efeb"></rect>
    <g id="ears"  fill = "#3c3c3c">
      <ellipse rx="16" ry ="25" cx="61" cy="0" transform="rotate(47,0,0)"></ellipse>
      <ellipse rx="16" ry ="25" cx="150" cy="76" transform="rotate(-47,102,90)"></ellipse>
    </g>
    <g id="auricles" fill = "#000000">
      <ellipse rx="8" ry ="12" cx="61" cy="0" transform="rotate(47,0,0)"></ellipse>
      <ellipse rx="8" ry ="12" cx="150" cy="76" transform="rotate(-47,102,90)"></ellipse>
    </g>
    <circle r="60" cx="83" cy="90" fill = "#ffffff"></circle>
    <ellipse rx="8" ry ="6" cx="83" cy="102" fill = "#000000"></ellipse>
    <g id="eyes" fill = "#3c3c3c">
      <ellipse rx="12" ry ="16" cx="60" cy="85"></ellipse>
      <ellipse rx="12" ry ="16" cx="105" cy="85"></ellipse>
    </g>
    <g id="pupils" fill = "#000000">
      <circle r="5" cx="60" cy="80"></circle>
      <circle r="5" cx="105" cy="80"></circle>
    </g>
    <g id="flare" fill = "#ffffff">
      <circle r="2" cx="58" cy="78"></circle>
      <circle r="2" cx="103" cy="78"></circle>
    </g>
  </svg>

</html>
